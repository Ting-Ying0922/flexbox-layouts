<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="./flexbox_two.css">
</head>
<body>

<div class="container">
    <!-- 頂部導航欄 -->
    <header class="header">
        <div class="logo">Logo</div>
        <nav class="nav">
            <div class="nav-item">Item 1</div>
            <div class="nav-item">Item 2</div>
            <div class="nav-item">Item 3</div>
            <div class="nav-item">Item 4</div>
            <div class="nav-item">Item 5</div>
        </nav>
    </header>

    <!-- 主體內容 -->
    <main class="main-content">
        <div class="flex-item">Flex item</div>
        <div class="flex-item">Flex item</div>
        <div class="flex-item">Flex item</div>
    </main>

    <!-- 底部區域 -->
    <footer class="footer">
        <div class="footer-item">Footer item 1</div>
        <div class="footer-item">Footer item 2</div>
        <div class="footer-item">Footer item 3</div>
    </footer>
</div>

</body>
</html>
