<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout with Images</title>
    <link rel="stylesheet" href="./flexbox_three.css">
</head>
<body>

<div class="container">
    <!-- 頂部導航欄 -->
    <header class="header">
        <div class="logo">Logo</div>
        <nav class="nav">
            <div class="nav-item">Item 1</div>
            <div class="nav-item">Item 2</div>
            <div class="nav-item">Item 3</div>
            <div class="nav-item">Item 4</div>
            <div class="nav-item">Item 5</div>
        </nav>
    </header>

    <!-- 側邊欄 -->
    <aside class="sidebar">
        <div class="sidebar-item">dog</div>
        <div class="sidebar-item">cat</div>
        <div class="sidebar-item">raccoon</div>
        <div class="sidebar-item">lion</div>
        <div class="sidebar-item">rabbit</div>
        <div class="sidebar-item">lizard</div>
    </aside>

    <!-- 圖片區域 -->
    <main class="image-grid">
        <div class="image-box"><img src="./bernese-mountain.png" alt="Image 1"></div>
        <div class="image-box"><img src="./bunny.png" alt="Image 2"></div>
        <div class="image-box"><img src="./kitten.png" alt="Image 3"></div>
        <div class="image-box"><img src="./lion.png" alt="Image 4"></div>
        <div class="image-box"><img src="./raccoon.png" alt="Image 5"></div>
        <div class="image-box"><img src="./transparent-cute-lizard-cartoon-lizard-world-lizard-day-1711147195546.webp" alt="Image 6"></div>
    </main>

    <!-- 底部區域 -->
    <footer class="footer">
        <div class="footer-item">Footer 1</div>
        <div class="footer-item">Footer 2</div>
        <div class="footer-item">Footer 3</div>
    </footer>
</div>

</body>
</html>
